    </header>
    <section class="bg-[#EAEAEA]">
        <!-- Add button -->
        <div class="fixed bottom-10 right-10">
            <button id="addbutton" onclick="regformopen()" class=" px-5 py-4 bg-[#202844] rounded-full ">
                <span class="material-symbols-outlined text-white text-3xl font-bold">
                    add
                </span>
            </button>
        </div>
        <section>
        <div id="reg-box" class="bg-[#C1A882] h-fit px-10  flex justify-center hidden">
            <div class="bg-[#202844] text-[#C1A882] w-fit my-16  ">
                <div class="px-16 py-10 flex flex-col items-center">
                    <div class="font-bold py-10 text-xl">Fill in your Creditionals</div>
                    <div class="py-3">
                        <div>Full Name</div>
                        <input id="name" class= " my-2 rounded-full px-5 py-2  text-black " type="text" placeholder="Enter your name">
                        <div id="nameerror" class="text-red-500 hidden">invalid name</div>
                    </div>
                    <div class="py-3">
                        <div>Email</div>
                        <input id="email" class= " my-2 rounded-full px-5 py-2 text-black " type="email" placeholder="Enter your mail">
                        <div id="emailerror" class="text-red-500 hidden">invalid email address</div>
                    </div>
                    <div class="py-3">
                        <div>Phone Number</div>
                        <input id="phone" class= " my-2 rounded-full px-5 py-2  text-black " type="tel" placeholder="enter your phone number">
                        <div id="phoneerror" class="text-red-500 hidden">invalid phone number</div>
                    </div>
                    <div id="nochangemade" class="text-red-500 hidden">No changes made!</div>
                    <div id="twoduplicate" class="text-red-500 hidden">duplicate email or phone already exist</div>
                    <div>
                        <button onclick="formvalidation()" class="bg-[#C1A882]  text-[#202844] px-3 py-2 mt-5 text-md font-bold rounded-full mb-10 ">SUBMIT</button>
                    </div>
                </div>

            </div>

        </div>
    </section>
